<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"/>

<link rel="stylesheet" href="lib/framework7/css/framework7.min.css"/>
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" href="css/framework7-icons.css">

<style>

</style>


<title>Insight</title>
</head>

<body>
  <div id="app">

    <div class="panel panel-left  panel-cover" style="width:80%">
      <div class="toolbar">
      <div class="toolbar-inner">

        <div class="left">Information</div>
        <div class="right"><a class="panel-close" href="#"><i class="f7-icons">close-round-fill</i></a></div>
      </div>
    </div>
      <div class="block">
        <p>Left Panel content here</p>
        <p>Help / About / ...</p>

      </div>

    </div>

    <div class="panel panel-right  panel-reveal">

        <div class="toolbar">
        <div class="toolbar-inner">
        <div class="left">Settings</div>
        <div class="right"><a class="panel-close" href="#"><i class="f7-icons">close-round-fill</i></a></div>
      </div>
    </div>
      <div class="block">
        <form class="list" id="my-form">
          <ul>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Study ID</div>
                  <div class="item-input-wrap">
                    <input type="text" name="sid"  id="sid" placeholder="Study ID">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="col"><a class="button" onclick="setStudyIDPressed(sid)" href="#">Set</a></div>
            </li>
          </ul>

        </form>

        <div class="col"><a class="button" onclick="emptyDB()" href="#">Delete DB Contents</a></div>
        <a class="panel-close" href="#"><i class=" f7-icons color-red">close-round-fill</i></a>

      </div>
    </div>
    <div class="view view-main">
      <div class="page" name="questionnaire">
        <div class="statusbar"></div>

        <!-- <a  class="link external" href="testpage.html">Test Link</a> -->
        <!-- Additional "tabbar" class -->
        <div class="toolbar tabbar">
          <div class="toolbar-inner">
            <!-- Links have "tab-link" class instead of just "link" to switch tabs -->

            <a  id="prevButton" class="button tab-link" onclick="doPrev()" style="width:25%;text-align:left;"><i class="icon icon-prev"></i></a>

            <a  id="helpButton" class="button tab-link panel-open" data-panel="left" href="#" style="width:25%;text-align:left;"><i class="f7-icons">info</i></a>

            <a  id="settingsButton" class="button tab-link panel-open" data-panel="right" href="#"  style="width:25%;text-align:left;"><i class="f7-icons">settings</i></a>
            <a  id="nextButton" class="button tab-link" onclick="doNext()"  style="width:25%;text-align:right;"><i class="icon icon-next"></i></a>
          </div>
        </div>
        <!-- Test page
        <a class="link external" href="testpage.html">Test</a>
      -->

      <div class="tabs" id="questionnaire">
        <p>Content will be here</p>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
